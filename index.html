    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #007BFF;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      position: fixed;
      z-index: 999;
    }
    .sidebar.visible {
      transform: translateX(0);
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .reset {
      background: #f44336;
      margin-top: 5px;
    }
    .login, .form-section {
      display: none;
    }
    .visible-section {
      display: block;
    }
    .toggle-history {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #007BFF;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .modal-content .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user && pass) {
      doctorName = user;
      document.getElementById("loginSection").classList.remove("visible-section");
      document.getElementById("formSection").classList.add("visible-section");
      document.getElementById("toggleHistoryBtn").style.display = "block";
    } else {
      alert("Enter both username and password");
    }
  }

  function generatePrescription() {
    const name = document.getElementById("patientName").value;
    const age = document.getElementById("patientAge").value;
    const illness = document.getElementById("illness").value;
    const days = document.getElementById("days").value;
    const symptoms = document.getElementById("symptoms").value.toLowerCase().split(/[\\s,]+/);

    const data = illnessData.find(entry => entry.condition === illness);
    let extraDrugs = [], extraPrescriptions = [];

    symptoms.forEach(symptom => {
      if (symptomSupport[symptom]) {
        extraDrugs = extraDrugs.concat(symptomSupport[symptom].drugs);
        extraPrescriptions.push(`${symptomSupport[symptom].drugs.join(", ")}: ${symptomSupport[symptom].prescription}`);
      }
    });

    if (data) {
      const result = `
        <p><strong>Patient:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Illness:</strong> ${illness}</p>
        <p><strong>Days Sick:</strong> ${days} days</p>
        <p><strong>Symptoms:</strong> ${symptoms.join(", ")}</p>
        <hr>
        <p><strong>Drugs:</strong> ${[...data.drugs, ...extraDrugs].join(", ")}</p>
        <p><strong>Prescription:</strong><br> ${data.prescription}<br>${extraPrescriptions.join("<br>")}</p>
        <p><strong>Recommended Diet:</strong> ${data.diet.join(", ")}</p>
        <hr>
        <p><strong>Signed ‚úçÔ∏è by:</strong> Dr. ${doctorName}</p>
      `;
      document.getElementById("output").innerHTML = result;
      document.getElementById("modal").style.display = "flex";
      addToHistory(name, illness);
    } else {
      alert("No data found for selected illness.");
    }
  }

  function resetForm() {
    document.getElementById("patientName").value = "";
    document.getElementById("patientAge").value = "";
    document.getElementById("illness").value = "";
    document.getElementById("days").value = "";
    document.getElementById("symptoms").value = "";
    document.getElementById("output").innerHTML = "";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function sharePrescription() {
    const result = document.getElementById("output").innerText;
    if (navigator.share) {
      navigator.share({ title: "Prescription", text: result });
    } else {
      navigator.clipboard.writeText(result);
      alert("Prescription copied to clipboard!");
    }
  }

  function printPrescription() {
    const content = document.getElementById("output").innerHTML;
    const printWindow = window.open('', '', 'height=600,width=800');
    printWindow.document.write('<html><head><title>Print Prescription</title></head><body>');
    printWindow.document.write(content);
    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.print();
  }

  function addToHistory(patient, illness) {
    const li = document.createElement("li");
    li.textContent = `${patient} - ${illness}`;
    document.getElementById("historyList").appendChild(li);
  }

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("visible");
  }
